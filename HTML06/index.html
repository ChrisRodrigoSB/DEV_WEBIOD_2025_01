<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>FORMULARIO</title>
</head>

<body>
    <!--Atributo action serve para executar uma ação, enviar o usuario para outro site web/enviar um E-mail de boas vindas para o usuario/ guardar as informações preenchidas no formulario para um banco de dados ou chamar alguma ação usando o JS-->
    <form action="">

        <label for="">Nome:</label>
        <input type="text" placeholder=" Insira o nome do usuario">

        <!--Type Rádio - 3 opções-->
        <br>
        <br>
        <input type="radio" name="radio">
        <label for="">São Paulo</label> <br>

        <input type="radio" name="radio">
        <label for="">Grande SP</label> <br>

        <input type="radio" name="radio">
        <label for="">Campinas</label><br>

        <br>

        <!--CHECKBOX-->
        <input type="checkbox">
        <label for="">Funk</label>

        <br>
        <input type="checkbox">
        <label for="">Pagode</label>
        <br>

        <input type="checkbox">
        <label for="">Metal</label>
        <br>

        <input type="checkbox">
        <label for="">Trap</label>
        <br>
        <br>
        0KM<input type="range">100KM
        <br>
        <br>
        <!--SELECT-->

        <select name="" id="">

            <option value="Amarelo">Amarelo</option>
            <option value="Branco">Branco</option>
            <option value="Vermelho">Vermelho</option>

        </select>
        <br>
        <br>
        <!--DATALIST-->
        <input type="text" list="Busca">

        <datalist id="Busca">

            <option value="São Paulo"></option>
            <option value="São Caetano"></option>
            <option value="São Bernado"></option>
            <option value="São Sebastiao"></option>

        </datalist>

        <!--Valor= Colocar um texto no input quando o valor do atributo type estiver como button-->
        <input type="button" value="Enviar">


    </form>
</body>

</html>
