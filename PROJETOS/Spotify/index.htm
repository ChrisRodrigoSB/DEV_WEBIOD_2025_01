<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/c7fc59a2dc.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="conteiner">
        <nav class="sidebar">

            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-libery">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca +</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua Primeira Playlits</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal Seguir um Podcast?</h5>
                <p>Avisaremos você sobre os novos episódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <a href="">Legal</a>
                <a href="">Centro de Privacidade</a>
                <a href="">Politica de Privacidade</a>
                <a href="">Cookies</a>
                <a href="">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                PT-BR
            </button>

        </nav>
        <main>

            <head class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?">
            </head>
            <!--inserir dados com js-->
            <section>
                <h2>Artistas Populares</h2>
                <div class="artists-grid"></div>
                            <!--inserir dados com js-->

                <h2>Albuns Populares</h2>
                <div class="albums-grid"></div>
                            <!--inserir dados com js-->

            </section>
        </main>

    </div>
</body>

</html>
